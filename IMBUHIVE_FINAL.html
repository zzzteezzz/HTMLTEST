        function logEvent(eventDescription) {
            const timestamp = new Date().toLocaleTimeString('en-GB');
            gameHistory.push({
                Masa: timestamp,
                Pemain: `${playerData[currentPlayer].name} (${playerAnimals[currentPlayer]})`,
                Peristiwa: eventDescription
            });
        }
        
        function setupQuestions() {
            availableQuestions = Object.keys(allChallenges).filter(key =&gt; allChallenges[key].level &lt;= selectedLevel);
            // Fisher-Yates shuffle
            for (let i = availableQuestions.length - 1; i &gt; 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [availableQuestions[i], availableQuestions[j]] = [availableQuestions[j], availableQuestions[i]];
            }
        }

        function getNextChallenge() {
            if (availableQuestions.length === 0) {
                console.log(&quot;Semua soalan telah digunakan. Mengocok semula.&quot;);
                showMessage(&quot;Pusingan soalan baharu!&quot;, 2000);
                setupQuestions();
            }
            const questionKey = availableQuestions.pop();
            return allChallenges[questionKey];
        }

        // --- Game Setup ---
        function showLevelSelection() {
            document.getElementById('welcomeModal').classList.remove('active');
            document.getElementById('levelSelectionModal').classList.add('active');
        }

        function selectLevel(level) {
            selectedLevel = level;
            document.getElementById('levelSelectionModal').classList.remove('active');
            document.getElementById('registrationModal').classList.add('active');
        }

    function initGame() {
    createBoard();
    setTimeout(drawBoardDecorations, 100);

    
    for (let i = 1; i &lt;= 4; i++) {
        if (!playerData[i]) {
            playerData[i] = { name: `Bot ${playerAnimals[i]}`, email: `bot${i}@mail.com`, isBot: true };
        }
        document.getElementById(`player${i}Name`).innerHTML = `${playerAnimals[i]} ${playerData[i].name}`;
        placePlayer(i, playerPositions[i]); 
    }

    updateDisplay();
    updateCurrentPlayer();
    startTimer();
    document.getElementById('rollBtn').disabled = false;
}


        function startTimer() {
            clearInterval(gameTimer);
            timeLeft = 10;
            updateTimerDisplay();
            gameTimer = setInterval(() =&gt; {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft &lt;= 0) {
                    clearInterval(gameTimer);
                    endGameByTime();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds &lt; 10 ? '0' + seconds : seconds;
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i &lt; 50; i++) {
                const cell = document.createElement('div');
                const row = 4 - Math.floor(i / 10);
                let col = (row % 2 !== 0) ? (i % 10) : (9 - (i % 10));
                const cellNumber = (4 - row) * 10 + (row % 2 === 0 ? (9 - col) : col) + 1;

                cell.className = 'cell';
                cell.id = `cell-${cellNumber}`;
                cell.classList.add((Math.floor(i / 10) + (i % 10)) % 2 === 0 ? 'cell-dark' : 'cell-light');

                let cellHTML = `${cellNumber}`;
                
                if (cellNumber === 1) {
                    cell.classList.add('start');
                    cellHTML = 'MULA';
                } else if (cellNumber === 50) {
                    cell.classList.add('finish');
                    cellHTML = 'TAMAT';
                } else if (questionCells.includes(cellNumber)) {
                    cell.innerHTML = `${cellNumber} &lt;span style=&quot;font-size: 1.5rem; filter: drop-shadow(1px 1px 1px #000);&quot;&gt;&lt;/span&gt;`;
                } else {
                    cell.innerHTML = cellHTML;
                }
                
                cell.innerHTML = cellHTML;
                board.appendChild(cell);
            }
            
            for (let i = 1; i &lt;= 4; i++) {
                placePlayer(i, playerPositions[i]);
            }
        }

        function drawBoardDecorations() {
            const svgNS = &quot;http://www.w3.org/2000/svg&quot;;
            const svg = document.getElementById('boardDecorations');
            svg.innerHTML = ''; 

            const getCellCenter = (cellNumber) =&gt; {
                const cell = document.getElementById(`cell-${cellNumber}`);
                if (!cell) return null;
                return { x: cell.offsetLeft + cell.offsetWidth / 2, y: cell.offsetTop + cell.offsetHeight / 2 };
            };
            
            // Draw Ladders
            for (const start in ladders) {
                const end = ladders[start];
                const startPos = getCellCenter(start);
                const endPos = getCellCenter(end);

                if (startPos &amp;&amp; endPos) {
                    const group = document.createElementNS(svgNS, 'g');
                    const angle = Math.atan2(endPos.y - startPos.y, endPos.x - startPos.x);
                    const length = Math.hypot(endPos.x - startPos.x, endPos.y - startPos.y);
                    const ladderWidth = 20;

                    const railOffset = { x: Math.sin(angle) * ladderWidth / 2, y: -Math.cos(angle) * ladderWidth / 2 };
                     
                    ['rail1', 'rail2'].forEach((_, index) =&gt; {
                        const rail = document.createElementNS(svgNS, 'line');
                        const sign = index === 0 ? -1 : 1;
                        rail.setAttribute('x1', startPos.x + sign * railOffset.x);
                        rail.setAttribute('y1', startPos.y + sign * railOffset.y);
                        rail.setAttribute('x2', endPos.x + sign * railOffset.x);
                        rail.setAttribute('y2', endPos.y + sign * railOffset.y);
                        rail.setAttribute('stroke', '#8B4513');
                        rail.setAttribute('stroke-width', '5');
                        rail.setAttribute('stroke-linecap', 'round');
                        group.appendChild(rail);
                    });

                    const numRungs = Math.floor(length / 20);
                    for (let i = 1; i &lt;= numRungs; i++) {
                        const rung = document.createElementNS(svgNS, 'line');
                        const progress = i / (numRungs + 1);
                        const rungX = startPos.x + (endPos.x - startPos.x) * progress;
                        const rungY = startPos.y + (endPos.y - startPos.y) * progress;
                        
                        rung.setAttribute('x1', rungX - railOffset.x);
                        rung.setAttribute('y1', rungY - railOffset.y);
                        rung.setAttribute('x2', rungX + railOffset.x);
                        rung.setAttribute('y2', rungY + railOffset.y);
                        rung.setAttribute('stroke', '#A0522D');
                        rung.setAttribute('stroke-width', '4');
                        group.appendChild(rung);
                     }
                    svg.appendChild(group);
                }
            }
            
            // Draw Bees and Paths
            for (const start in bees) {
                const end = bees[start];
                const startPos = getCellCenter(start);
                const endPos = getCellCenter(end);

                if(startPos &amp;&amp; endPos) {
                    const path = document.createElementNS(svgNS, 'path');
                    const d = `M${startPos.x},${startPos.y} L${endPos.x},${endPos.y}`;
                    path.setAttribute('d', d);
                    path.setAttribute('stroke', 'rgba(217, 4, 4, 0.8)');
                    path.setAttribute('stroke-width', '3');
                    path.setAttribute('stroke-dasharray', '5, 5');
                    path.setAttribute('fill', 'none');
                    svg.appendChild(path);

                    const bee = document.createElementNS(svgNS, 'text');
                    bee.textContent = '';
                    bee.setAttribute('x', startPos.x);
                    bee.setAttribute('y', startPos.y + 10);
                    bee.setAttribute('font-size', '30px');
                    bee.setAttribute('text-anchor', 'middle');
                    svg.appendChild(bee);
                }
            }
        }
        
        // --- Player &amp; Movement ---
        function placePlayer(player, position) {
            document.querySelector(`.player${player}`)?.remove();
            const cell = document.getElementById(`cell-${position}`);
            if (cell) {
                const playerElement = document.createElement('div');
                playerElement.className = `player player${player}`;
                playerElement.textContent = playerAnimals[player];
                cell.appendChild(playerElement);
            }
        }
        
        function rollDice() {
            if (gameEnded) return;
            
            const diceEl = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            
            rollBtn.disabled = true;
            
            const finalRoll = Math.floor(Math.random() * 6) + 1;
            logEvent(`Membaling dadu dan dapat ${finalRoll}.`);

            diceEl.className = 'dice'; 
            void diceEl.offsetWidth; 
            
            diceEl.classList.add('rolling');
            
            setTimeout(() =&gt; {
                diceEl.classList.remove('rolling');
                diceEl.classList.add(`show-face-${finalRoll}`);
                
                document.getElementById('diceResult').textContent = `Dapat: ${finalRoll}`;
                setTimeout(() =&gt; movePlayer(finalRoll), 1000); 
            }, 1500);
        }


        function movePlayer(steps) {
            const currentPosition = playerPositions[currentPlayer];
            let newPosition = currentPosition + steps;
            if (newPosition &gt; 50) {
                newPosition = 50 - (newPosition - 50);
            }
            playerScores[currentPlayer] += steps;
            logEvent(`Bergerak dari petak ${currentPosition} ke ${newPosition} (+${steps} mata).`);
            playerPositions[currentPlayer] = newPosition;
            placePlayer(currentPlayer, newPosition);
            updateDisplay();
            setTimeout(() =&gt; checkSpecialCell(newPosition), 500);
        }

        function movePlayerBack(steps) {
            const currentPosition = playerPositions[currentPlayer];
            playerPositions[currentPlayer] = Math.max(1, currentPosition - steps);
            logEvent(`Bergerak ke belakang dari ${currentPosition} ke ${playerPositions[currentPlayer]}.`);
            placePlayer(currentPlayer, playerPositions[currentPlayer]);
            updateDisplay();
            setTimeout(nextPlayer, 1000);
        }
        
        // --- Game Logic ---
        function checkSpecialCell(position) {
            if (ladders[position]) {
                const newPos = ladders[position];
                const challenge = getNextChallenge();
                showChallenge(challenge, { isLadder: true, from: position, to: newPos });
                return;
            } else if (bees[position]) {
                const newPos = bees[position];
                playerScores[currentPlayer] = Math.max(0, playerScores[currentPlayer] - 5);
                logEvent(`Turun kerana lebah dari petak ${position} ke ${newPos}. Hilang 5 mata.`);
                showMessage(` Disengat lebah! Turun ke ${newPos}! (-5 Mata)`, 3000);
                setTimeout(() =&gt; {
                    playerPositions[currentPlayer] = newPos;
                    placePlayer(currentPlayer, newPos);
                    updateDisplay();
                    nextPlayer();
                }, 1000);
            } else if (questionCells.includes(position)) {
                const challenge = getNextChallenge();
                if (challenge) {
                    setTimeout(() =&gt; showChallenge(challenge), 1000);
                } else {
                    checkWin();
                }
            } else {
                checkWin();
            }
        }
        
        function endGameByTime() {
            if(gameEnded) return;
            gameEnded = true;
            
            showMessage('Masa Tamat!', 3000);

            let winningScore = -1;
            let winners = [];
            for (let i = 1; i &lt;= 4; i++) {
                if(playerData[i] &amp;&amp; playerData[i].name) { // Check if player exists
                    if(playerScores[i] &gt; winningScore) {
                        winningScore = playerScores[i];
                        winners = [i];
                    } else if (playerScores[i] === winningScore) {
                        winners.push(i);
                    }
                }
            }
            
            const winnerName = winners.map(id =&gt; playerData[id].name).join(' &amp; ');
            logEvent(`Masa tamat. Pemenang ialah ${winnerName} dengan ${winningScore} mata.`);
            
            setTimeout(() =&gt; {
                displayWinnerModal(winnerName);
            }, 3000);
        }
        
        function displayWinnerModal(winnerName) {
            const winnerModal = document.getElementById('winnerModal');
            const winnerText = document.getElementById('winnerText');
            const certificateSection = document.getElementById('certificateSection');
            const certificateList = document.getElementById('certificateList');

            let scoresHTML = '';
            for (let i = 1; i &lt;= 4; i++) {
                if(playerData[i] &amp;&amp; playerData[i].name) {
                    scoresHTML += `${playerData[i].name}: ${playerScores[i]} mata&lt;br&gt;`;
                }
            }
            winnerText.innerHTML = `${winnerName} Menang!&lt;br&gt;&lt;br&gt; Skor Akhir:&lt;br&gt;${scoresHTML}`;
            
            certificateList.innerHTML = '';
            const eligiblePlayers = [];
            for (let i = 1; i &lt;= 4; i++) {
                 if (playerData[i] &amp;&amp; !playerData[i].isBot &amp;&amp; playerScores[i] &gt;= 80) {
                    eligiblePlayers.push({ id: i, name: playerData[i].name, score: playerScores[i] });
                }
            }

            if (eligiblePlayers.length &gt; 0) {
                certificateSection.style.display = 'block';
                eligiblePlayers.forEach(player =&gt; {
                    const playerCertDiv = document.createElement('div');
                    playerCertDiv.style.display = 'flex';
                    playerCertDiv.style.justifyContent = 'center';
                    playerCertDiv.style.alignItems = 'center';
                    playerCertDiv.style.marginBottom = '10px';
                    
                    const playerNameSpan = document.createElement('span');
                    playerNameSpan.textContent = `${playerAnimals[player.id]} ${player.name}`;
                    playerNameSpan.style.marginRight = '15px';
                    playerNameSpan.style.fontSize = '1.2rem';

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Muat Turun Sijil';
                    downloadBtn.className = 'btn';
                    downloadBtn.style.width = 'auto';
                    downloadBtn.style.padding = '8px 15px';
                    downloadBtn.style.fontSize = '0.9rem';
                    downloadBtn.onclick = () =&gt; downloadCertificate(player.name, player.score);

                    playerCertDiv.appendChild(playerNameSpan);
                    playerCertDiv.appendChild(downloadBtn);
                    certificateList.appendChild(playerCertDiv);
                });
            } else {
                certificateSection.style.display = 'none';
            }

            winnerModal.classList.add('active');
        }

        function checkWin() {
            if (playerPositions[currentPlayer] &gt;= 50) {
                if (gameEnded) return;
                gameEnded = true;
                clearInterval(gameTimer);
                playerScores[currentPlayer] += 100;
                logEvent(`Telah menang permainan! Skor akhir: ${playerScores[currentPlayer]}.`);
                updateDisplay();
                displayWinnerModal(playerData[currentPlayer].name);
            } else {
                nextPlayer();
            }
        }
        
        function nextPlayer() {
            if (gameEnded) return;
            
            let nextPlayerIndex = (currentPlayer % 4) + 1;
            // Skip non-existent players
            while(!playerData[nextPlayerIndex] || !playerData[nextPlayerIndex].name) {
                nextPlayerIndex = (nextPlayerIndex % 4) + 1;
            }
            currentPlayer = nextPlayerIndex;

            updateDisplay();
            updateCurrentPlayer();
            
            const turnModal = document.getElementById('turnModal');
            const turnText = document.getElementById('turnText');
            turnText.innerHTML = `Giliran Seterusnya:&lt;br&gt;&lt;span style=&quot;font-size: 2.5rem;&quot;&gt;${playerAnimals[currentPlayer]} ${playerData[currentPlayer].name}&lt;/span&gt;`;
            turnModal.classList.add('active');
            
            if (playerData[currentPlayer].isBot) {
                document.getElementById('startTurnBtn').style.display = 'none';
                setTimeout(() =&gt; {
                    turnModal.classList.remove('active');
                    rollDice();
                }, 2500);
            } else {
                document.getElementById('startTurnBtn').style.display = 'block';
                document.getElementById('rollBtn').disabled = true;
            }
        }

        // --- Challenge Modal ---
        function showChallenge(challenge, context = {}) {
            const modal = document.getElementById('questionModal');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            
            document.getElementById('questionResult').textContent = '';
            optionsContainer.innerHTML = '';
            
            logEvent(`Menghadapi cabaran: &quot;${challenge.question}&quot;`);
            questionText.textContent = challenge.question;
            
            challenge.options.forEach((option, index) =&gt; {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () =&gt; answerChallenge(index, challenge.correct, challenge.question, context);
                optionsContainer.appendChild(optionElement);
            });
            
            modal.classList.add('active');

            if (playerData[currentPlayer].isBot) {
                handleBotAnswer(challenge, context);
            }
        }

        function handleBotAnswer(challenge, context) {
            const isCorrect = Math.random() &lt; 0.75; // 75% chance of being correct
            let selectedAnswer;
            if (isCorrect) {
                selectedAnswer = challenge.correct;
            } else {
                const wrongOptions = [0, 1, 2, 3].filter(i =&gt; i !== challenge.correct);
                selectedAnswer = wrongOptions[Math.floor(Math.random() * wrongOptions.length)];
            }
            
            setTimeout(() =&gt; {
                const options = document.querySelectorAll('.option');
                options[selectedAnswer].classList.add('bot-choice');
                answerChallenge(selectedAnswer, challenge.correct, challenge.question, context);
            }, 2000);
        }
        
        function answerChallenge(selected, correct, question, context = {}) {
            const options = document.querySelectorAll('.option');
            const questionResult = document.getElementById('questionResult');
            
            options.forEach(option =&gt; option.style.pointerEvents = 'none');
            
            if (context.isLadder) {
                if (selected === correct) {
                    logEvent(`Menjawab soalan tangga dengan betul.`);
                    options[selected].classList.add('correct');
                    playerScores[currentPlayer] += 20;
                    questionResult.innerHTML = ` Betul! Naik tangga! +20 mata`;
                    questionResult.style.color = '#48bb78';
                    setTimeout(() =&gt; {
                        document.getElementById('questionModal').classList.remove('active');
                        playerPositions[currentPlayer] = context.to;
                        placePlayer(currentPlayer, context.to);
                        updateDisplay();
                        checkWin();
                    }, 2000);
                } else {
                    logEvent(`Menjawab soalan tangga dengan salah.`);
                    options[selected].classList.add('wrong');
                    options[correct].classList.add('correct');
                    playerScores[currentPlayer] = Math.max(0, playerScores[currentPlayer] - 5);
                    questionResult.innerHTML = ` Salah! Terlepas peluang! -5 mata`;
                    questionResult.style.color = '#f56565';
                    setTimeout(() =&gt; {
                        document.getElementById('questionModal').classList.remove('active');
                        nextPlayer();
                    }, 2000);
                }
            } else { // Soalan biasa
                if (selected === correct) {
                    logEvent(`Menjawab &quot;${question}&quot; dengan betul.`);
                    options[selected].classList.add('correct');
                    playerScores[currentPlayer] += 15;
                    questionResult.innerHTML = ` Betul! +15 mata`;
                    questionResult.style.color = '#48bb78';
                    setTimeout(() =&gt; {
                        document.getElementById('questionModal').classList.remove('active');
                        checkWin();
                    }, 2000);
                } else {
                    logEvent(`Menjawab &quot;${question}&quot; dengan salah.`);
                    options[selected].classList.add('wrong');
                    options[correct].classList.add('correct');
                    playerScores[currentPlayer] = Math.max(0, playerScores[currentPlayer] - 5);
                    questionResult.innerHTML = ` Salah! Undur 1 petak. -5 mata`;
                    questionResult.style.color = '#f56565';
                    setTimeout(() =&gt; {
                        document.getElementById('questionModal').classList.remove('active');
                        movePlayerBack(1);
                    }, 2000);
                }
            }
        }

            for (let i = 1; i &lt;= 4; i++) {
                if(playerData[i] &amp;&amp; playerData[i].name) {
                    document.getElementById(`player${i}Position`).textContent = playerPositions[i];

                document.getElementById(`player${i}Info`).classList.toggle('current-player', currentPlayer === i);

        function showMessage(message, duration = 2000) {

            messageBox.classList.add('show');
            setTimeout(() =&gt; {
                messageBox.classList.remove('show');
            }, duration);

        // --- Game Control ---
        function resetGame() {

            document.getElementById('welcomeModal').classList.add('active');
            document.getElementById('registrationModal').classList.remove('active');
            document.getElementById('levelSelectionModal').classList.remove('active');
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('winnerModal').classList.remove('active');

            // Kosongkan input pendaftaran
            for(let i = 1; i &lt;= 4; i++) {
                document.getElementById(`p${i}_name`).value = '';
                document.getElementById(`p${i}_email`).value = '';
            }
            validateInputs(); 

            currentPlayer = 1;
            playerPositions = { 1: 1, 2: 1, 3: 1, 4: 1 };
            playerScores = { 1: 0, 2: 0, 3: 0, 4: 0 };
            gameHistory = [];
            gameEnded = false;
            
            document.getElementById('diceResult').textContent = '';

        function downloadRecord() {
            if (gameHistory.length === 0) {

            }
            const activePlayersData = Object.keys(playerData)
                .filter(p =&gt; playerData[p] &amp;&amp; playerData[p].name)
                .map(p =&gt; ({ 
                    Pemain: playerData[p].name, 
                    Skor_Akhir: playerScores[p] 
                }));

            const ws_history = XLSX.utils.json_to_sheet(gameHistory);
            const ws_scores = XLSX.utils.json_to_sheet(activePlayersData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws_history, &quot;Sejarah Permainan&quot;);
            XLSX.utils.book_append_sheet(wb, ws_scores, &quot;Skor Akhir&quot;);
            XLSX.writeFile(wb, &quot;Rekod_Permainan_Dam_Lebah.xlsx&quot;);
        }

        function downloadCertificate(playerName, playerScore) {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#fdf2d5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Border
            ctx.strokeStyle = '#386641';
            ctx.lineWidth = 15;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
            ctx.strokeStyle = '#e76f51';
            ctx.lineWidth = 5;
            ctx.strokeRect(25, 25, canvas.width - 50, canvas.height - 50);

            // Title
            ctx.font = `bold 50px &quot;Fredoka One&quot;, cursive`;
            ctx.fillStyle = '#264653';
            ctx.textAlign = 'center';
            ctx.fillText('Sijil Pencapaian', canvas.width / 2, 120);

            // Subtitle
            ctx.font = `25px &quot;Comic Neue&quot;, cursive`;
            ctx.fillStyle = '#2a9d8f';
            ctx.fillText('Dengan ini dianugerahkan kepada', canvas.width / 2, 200);

            // Player Name
            ctx.font = `bold 60px &quot;Fredoka One&quot;, cursive`;
            ctx.fillStyle = '#e76f51';
            ctx.fillText(playerName, canvas.width / 2, 280);

            // Message
            ctx.font = `20px &quot;Comic Neue&quot;, cursive`;
            ctx.fillStyle = '#264653';
            ctx.fillText('Kerana telah berjaya mendapat skor cemerlang', canvas.width / 2, 350);
            ctx.fillText(`dengan mata ${playerScore} dalam Permainan Dam Lebah Imbuhan.`, canvas.width / 2, 380);

            // Date
            const today = new Date();
            const dateString = today.toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' });
            ctx.font = `italic 20px &quot;Comic Neue&quot;, cursive`;
            ctx.fillText(`Tarikh: ${dateString}`, canvas.width / 2, 480);

            // Download
            const link = document.createElement('a');
            link.download = `Sijil_Pencapaian_${playerName.replace(/\s+/g, '_')}.png`;
            link.href = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
            link.click();
        }

        [42, { q: &quot;Apakah imbuhan sisipan yang terdapat dalam perkataan 'telapak'?&quot;, options: [&quot;-er-&quot;, &quot;-em-&quot;, &quot;-in-&quot;, &quot;-el-&quot;], a: &quot;-el-&quot; }],
        [43, { q: &quot;Nyatakan kata dasar bagi perkataan 'gemilang'.&quot;, options: [&quot;ilang&quot;, &quot;gilang&quot;, &quot;gem&quot;, &quot;gelang&quot;], a: &quot;gilang&quot; }],
        [44, { q: &quot;Imbuhan sisipan '-er-' wujud dalam perkataan 'gigi' untuk membentuk perkataan...&quot;, options: [&quot;gegiri&quot;, &quot;gerigi&quot;, &quot;gigeri&quot;, &quot;gigier&quot;], a: &quot;gerigi&quot; }],
        [46, { q: &quot;Kenal pasti imbuhan sisipan dalam perkataan 'sinambung'.&quot;, options: [&quot;-in-&quot;, &quot;-em-&quot;, &quot;-el-&quot;, &quot;-er-&quot;], a: &quot;-in-&quot; }],
        [47, { q: &quot;Kata 'gemetar' mempunyai imbuhan sisipan...&quot;, options: [&quot;-er-&quot;, &quot;-el-&quot;, &quot;-em-&quot;, &quot;-in-&quot;], a: &quot;-em-&quot; }],
        [48, { q: &quot;Apakah jenis imbuhan bagi perkataan 'berlari'?&quot;, options: [&quot;Awalan&quot;, &quot;Akhiran&quot;, &quot;Apitan&quot;, &quot;Sisipan&quot;], a: &quot;Awalan&quot; }],
        [49, { q: &quot;Antara berikut, yang manakah perkataan yang mempunyai imbuhan apitan?&quot;, options: [&quot;memasak&quot;, &quot;minuman&quot;, &quot;lajukan&quot;, &quot;kelaparan&quot;], a: &quot;kelaparan&quot; }],
        [50, { q: &quot;Imbuhan awalan dalam 'pelukis' dan 'penulis' ialah varian daripada imbuhan...&quot;, options: [&quot;per-&quot;, &quot;pe-&quot;, &quot;peN-&quot;, &quot;pem-&quot;], a: &quot;peN-&quot; }],
        [51, { q: &quot;Kata nama abstrak yang terhasil daripada kata adjektif 'cantik' ialah...&quot;, options: [&quot;mencantikkan&quot;, &quot;pencantik&quot;, &quot;tercantik&quot;, &quot;kecantikan&quot;], a: &quot;kecantikan&quot; }],
        [52, { q: &quot;Antara perkataan berikut, yang manakah TIDAK mempunyai sebarang imbuhan?&quot;, options: [&quot;kesilapan&quot;, &quot;ajaran&quot;, &quot;kerusi&quot;, &quot;berlari&quot;], a: &quot;kerusi&quot; }]
    ]);
        
               const specialSquares = new Map(); 
                
        let safeSquares = [];
        const generateSafeSquares = () =&gt; {
            const allSquares = Array.from({ length: TOTAL_SQUARES }, (_, i) =&gt; i + 1);
            const nonSpecialSquares = allSquares.filter(sq =&gt; !specialSquares.has(sq));
            for (let i = nonSpecialSquares.length - 1; i &gt; 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [nonSpecialSquares[i], nonSpecialSquares[j]] = [nonSpecialSquares[j], nonSpecialSquares[i]];
            }
            safeSquares = nonSpecialSquares.slice(0, 10);
        };

        const welcomeScreen = document.getElementById('welcome-screen');
        const welcomeNextBtn = document.getElementById('welcome-next-btn');
        const levelSelectionScreen = document.getElementById('level-selection');
        const playerSetupScreen = document.getElementById('player-setup');
        const gameScreen = document.getElementById('game-screen');
        const tahap1Btn = document.getElementById('tahap1-btn');
        const tahap2Btn = document.getElementById('tahap2-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const exportBtn = document.getElementById('export-btn');
        const restartBtn = document.getElementById('restart-btn');
        const cube = document.getElementById('cube');
        const rollBtn = document.getElementById('roll-btn');
        const diceResult = document.getElementById('dice-result');
        const specialMessageTeks = document.getElementById('special-message-teks');
        const soalanTeks = document.getElementById('soalan-teks');
        const optionsContainer = document.getElementById('options-container');
        const feedbackTeks = document.getElementById('feedback-teks');
        const placeholder = document.getElementById('placeholder');
        const questionArea = document.getElementById('question-area');
        const turnIndicator = document.getElementById('turn-indicator');
        const playerScoresList = document.getElementById('player-scores');
        const confirmationOverlay = document.getElementById('confirmation-overlay');
        const confirmationText = document.getElementById('confirmation-text');
        const confirmBtn = document.getElementById('confirm-btn');
        let players = [];
        let currentPlayerIndex = 0;
        let currentCorrectAnswer = '';
        let currentQuestionMap = null;
        let currentSpecialAction = null;

        function showPlayerSetup(questionMap) { currentQuestionMap = questionMap; levelSelectionScreen.classList.add('hidden'); playerSetupScreen.classList.remove('hidden'); }
        function startGame() {
            const playerInputs = [ document.getElementById('player1'), document.getElementById('player2'), document.getElementById('player3'), document.getElementById('player4') ];
            players = playerInputs.map(input =&gt; ({ name: input.value.trim(), score: 0, position: 0 })).filter(player =&gt; player.name !== &quot;&quot;);
            if (players.length === 0) { players.push({name: 'Pemain 1', score: 0, position: 0}); }
            generateSafeSquares();
            playerSetupScreen.classList.add('hidden'); gameScreen.classList.add('flex'); gameScreen.classList.remove('hidden');
            updateTurnDisplay(); updateScoreDisplay(); rollBtn.disabled = true;
            confirmationText.textContent = `Giliran ${players[currentPlayerIndex].name} untuk mula. Bersedia?`;
            confirmationOverlay.classList.remove('hidden');
        }
        function updateTurnDisplay() { turnIndicator.textContent = `Giliran: ${players[currentPlayerIndex].name}`; }
        function highlightScore(playerIndex) {
            const scoreItems = playerScoresList.querySelectorAll('li');
            if (scoreItems[playerIndex]) {
                const scoreElement = scoreItems[playerIndex];
                scoreElement.style.transition = 'transform 0.2s ease, background-color 0.2s ease';
                scoreElement.style.backgroundColor = '#fef08a'; scoreElement.style.transform = 'scale(1.05)';
                setTimeout(() =&gt; { scoreElement.style.backgroundColor = 'transparent'; scoreElement.style.transform = 'scale(1)'; }, 500);
            }
        }
        function updateScoreDisplay() {
            playerScoresList.innerHTML = '';
            players.forEach(player =&gt; {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center p-2 rounded-lg transition-all font-semibold';
                li.innerHTML = `&lt;span&gt;${player.name} &lt;span class=&quot;text-gray-500 font-normal&quot;&gt;(P${player.position})&lt;/span&gt;&lt;/span&gt; &lt;span class=&quot;font-bold text-green-700&quot;&gt;${player.score} M&lt;/span&gt;`;
                playerScoresList.appendChild(li);
            });
        }
        function nextTurn() {
            currentSpecialAction = null; currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateTurnDisplay(); rollBtn.disabled = true;
            placeholder.textContent = 'Lontar dadu untuk bergerak!'; placeholder.classList.remove('hidden');
            questionArea.classList.add('hidden'); specialMessageTeks.classList.add('hidden');
            diceResult.textContent = ''; feedbackTeks.textContent = ''; cube.style.transform = 'translateZ(-90px)';
            confirmationText.textContent = `Seterusnya, giliran ${players[currentPlayerIndex].name}. Bersedia?`;
            confirmationOverlay.classList.remove('hidden');
        }
        function showQuestionForSquare(squareNumber, specialMessage) {
            placeholder.classList.add('hidden'); questionArea.classList.remove('hidden');
            optionsContainer.innerHTML = ''; feedbackTeks.textContent = '';
            if (specialMessage) { specialMessageTeks.textContent = specialMessage; specialMessageTeks.classList.remove('hidden');} 
            else { specialMessageTeks.classList.add('hidden'); }
            
            const data = currentQuestionMap.get(squareNumber);
            if (!data) { // Fallback in case a square doesn't have a question
               
                setTimeout(nextTurn, 2000);
                return;
            }

            soalanTeks.textContent = data.q; currentCorrectAnswer = data.a;
            data.options.forEach(option =&gt; {
                const button = document.createElement('button'); button.textContent = option;
                button.classList.add('btn', 'option-btn', 'py-2', 'px-4', 'font-semibold', 'text-lg');
                button.addEventListener('click', handleOptionClick); optionsContainer.appendChild(button);
            });
        }
        function handleOptionClick(event) {
            const selectedButton = event.target;
            const selectedAnswer = selectedButton.textContent;
            const allOptionButtons = optionsContainer.querySelectorAll('button');
            allOptionButtons.forEach(button =&gt; { button.disabled = true; if (button.textContent === currentCorrectAnswer) button.classList.add('correct'); });
            const currentPlayer = players[currentPlayerIndex]; const isCorrect = selectedAnswer === currentCorrectAnswer;
            
            if (currentSpecialAction) {
                if (currentSpecialAction.type === 'ladder') {
                    if (isCorrect) {
                        currentPlayer.position = currentSpecialAction.end;
                        feedbackTeks.textContent = `Betul! Anda naik ke petak ${currentPlayer.position}!`;
                        feedbackTeks.style.color = '#16a34a';
                    } else {
                        selectedButton.classList.add('incorrect');
                        feedbackTeks.textContent = `Salah! Anda kekal di petak ini.`;
                        feedbackTeks.style.color = '#ef4444';
                    }
                } else if (currentSpecialAction.type === 'bee') {
                    if (isCorrect) {
                        feedbackTeks.textContent = `Betul! Anda berjaya mengelak lebah!`;
                        feedbackTeks.style.color = '#16a34a';
                    } else {
                        currentPlayer.position = currentSpecialAction.end;
                        selectedButton.classList.add('incorrect');
                        feedbackTeks.textContent = `Salah! Anda turun ke petak ${currentPlayer.position}!`;
                        feedbackTeks.style.color = '#ef4444';
                    }
                }
            } else { // Untuk soalan biasa (bukan tangga/lebah)
                if (isCorrect) {
                    currentPlayer.score += 10;
                    feedbackTeks.textContent = `Betul! +10 mata!`;
                    feedbackTeks.style.color = '#16a34a';
                    highlightScore(currentPlayerIndex);
                } else {
                    currentPlayer.score = Math.max(0, currentPlayer.score - 5);
                    selectedButton.classList.add('incorrect');
                    feedbackTeks.textContent = `Salah! -5 mata.`;
                    feedbackTeks.style.color = '#ef4444';
                }
            }
            updateScoreDisplay(); setTimeout(nextTurn, 3000);
        }

        const rotations = { 1: 'rotateY(0deg) rotateX(0deg)', 2: 'rotateX(-90deg)', 3: 'rotateY(-90deg)', 4: 'rotateY(90deg)', 5: 'rotateX(90deg)', 6: 'rotateY(180deg)' };
        rollBtn.addEventListener('click', () =&gt; {
            rollBtn.disabled = true; diceResult.textContent = '...';
            const randomResult = Math.floor(Math.random() * 6) + 1;
            const randomX = (Math.floor(Math.random() * 4) + 4) * 90;
            const randomY = (Math.floor(Math.random() * 4) + 4) * 90;
            cube.style.transform = `translateZ(-90px) rotateX(${randomX}deg) rotateY(${randomY}deg)`;
            setTimeout(() =&gt; {
                cube.style.transform = `translateZ(-90px) ${rotations[randomResult]}`;
                const currentPlayer = players[currentPlayerIndex];
                currentPlayer.score += randomResult;
                let newPosition = currentPlayer.position + randomResult;
                diceResult.textContent = `Dapat ${randomResult} (+${randomResult} mata), ke petak ${newPosition}`;

                if (newPosition &gt;= TOTAL_SQUARES) {
                    currentPlayer.position = TOTAL_SQUARES; updateScoreDisplay(); endGame(currentPlayer); return;
                }
                currentPlayer.position = newPosition;
                updateScoreDisplay();

                if (specialSquares.has(currentPlayer.position)) {
                    currentSpecialAction = specialSquares.get(currentPlayer.position);
                    setTimeout(() =&gt; showQuestionForSquare(currentPlayer.position, currentSpecialAction.message), 1000);
                } else if (safeSquares.includes(currentPlayer.position)) {
                    placeholder.classList.add('hidden'); questionArea.classList.remove('hidden');
                    optionsContainer.innerHTML = ''; specialMessageTeks.classList.add('hidden');
                    
                    feedbackTeks.style.color = '#16a34a';
                    setTimeout(nextTurn, 2500);
                } else {
                    currentSpecialAction = null;
                    setTimeout(() =&gt; showQuestionForSquare(currentPlayer.position, `Anda di petak ${currentPlayer.position}. Jawab soalan ini:`), 1000);
                }
            }, 1600);
        });
        function endGame(winner) {
            confirmationText.innerHTML = `&lt;span class=&quot;text-5xl&quot;&gt;&lt;/span&gt;&lt;br&gt;TAHNIAH!&lt;br&gt;&lt;span class=&quot;text-3xl font-bold text-yellow-500&quot;&gt;${winner.name}&lt;/span&gt;&lt;br&gt;Anda pemenangnya!`;
            confirmBtn.textContent = 'Main Semula';
            confirmBtn.onclick = () =&gt; window.location.reload();
            confirmationOverlay.classList.remove('hidden');
            rollBtn.disabled = true; exportBtn.disabled = false;
        }
        function exportToCsv() {
            let csvContent = &quot;data:text/csv;charset=utf-8,&quot;;
            csvContent += &quot;Nama Pemain,Skor,Kedudukan\r\n&quot;;
            players.forEach(p =&gt; { csvContent += `${p.name},${p.score},${p.position}\r\n`; });
            const link = document.createElement(&quot;a&quot;);
            link.setAttribute(&quot;href&quot;, encodeURI(csvContent));
            link.setAttribute(&quot;download&quot;, &quot;skor_pemain_imbuhan.csv&quot;);
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }
        welcomeNextBtn.addEventListener('click', () =&gt; { welcomeScreen.classList.add('hidden'); levelSelectionScreen.classList.remove('hidden'); });
        tahap1Btn.addEventListener('click', () =&gt; showPlayerSetup(questionsTahap1));
        tahap2Btn.addEventListener('click', () =&gt; showPlayerSetup(questionsTahap2));
        startGameBtn.addEventListener('click', startGame);
        confirmBtn.addEventListener('click', () =&gt; { if(confirmBtn.textContent === 'Main Semula') { window.location.reload(); } confirmationOverlay.classList.add('hidden'); rollBtn.disabled = false; });
        exportBtn.addEventListener('click', exportToCsv);
        restartBtn.addEventListener('click', () =&gt; { window.location.reload(); });
    });
    &lt;/script&gt;

<script>
const menu = document.getElementById('menu');
const frames = {
  'imbuhive': document.getElementById('frame-imbuhive'),
  'classic': document.getElementById('frame-classic'),
  'hybrid': document.getElementById('frame-hybrid')
};

function show(target) {
  // hide menu
  menu.style.display = 'none';
  // hide all frames
  Object.values(frames).forEach(f => f.classList.remove('active'));
  // show target frame
  if(frames[target]) {
    frames[target].classList.add('active');
  }
  // show a back button by enabling menuBtn
  document.getElementById('menuBtn').style.display = 'inline-block';
}

document.querySelectorAll('[data-target]').forEach(btn => {
  btn.addEventListener('click', () => show(btn.getAttribute('data-target')));
});

document.getElementById('imbuhiveBtn').addEventListener('click', () => show('imbuhive'));
document.getElementById('classicBtn').addEventListener('click', () => show('classic'));
document.getElementById('hybridBtn').addEventListener('click', () => show('hybrid'));

document.getElementById('menuBtn').addEventListener('click', () => {
  // hide frames
  Object.values(frames).forEach(f => f.classList.remove('active'));
  menu.style.display = 'block';
  document.getElementById('menuBtn').style.display = 'none';
});

// start with menu visible, menuBtn hidden
document.getElementById('menuBtn').style.display = 'none';

//  Kawal lebah muncul/hilang semasa permainan
document.querySelectorAll('[data-target]').forEach(btn => {
  btn.addEventListener('click', () => {
    document.body.classList.add('hide-bee'); // Hilang bila permainan dimulakan
  });
});

document.getElementById('menuBtn').addEventListener('click', () => {
  document.body.classList.remove('hide-bee'); // Muncul semula bila kembali ke menu
});


// =========================================================
//  URL Google Sheets (gunakan pautan Web App anda)
// =========================================================
const urlDam = "https://script.google.com/macros/s/AKfycbxWOYe93IL14PZ1P1YzgNXUXc0jxZQqaQHlZeLYzjv8TuElJQChj3wurzHFpXaNky77/exec";
const urlHybrid = "https://script.google.com/macros/s/AKfycbxuc7-aGfqs3Gt8L02YELPf_oOwpJL9JreXzWeMRPNC2XpkyzlMZ858oTpj1hBK8DP7oQ/exec";

// =========================================================
//  FUNGSI UTAMA SIMPANAN KE GOOGLE SHEET
// =========================================================
function simpanDataPermainan(mode, nama, skor) {
  const toggle = document.getElementById("saveDataToggle");
  if (!toggle || !toggle.checked) {
    console.log(" Simpan Data dimatikan  tiada data dihantar.");
    return;
  }

  const url = mode === "DAM" ? urlDam : urlHybrid;

  fetch(url, {
    method: "POST",
    body: JSON.stringify({
      nama: nama || "Tanpa Nama",
      skor: skor || 0,
      mode: mode
    }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(result => console.log(` Data ${mode} berjaya disimpan ke Google Sheets:`, result))
  .catch(err => console.error(` Ralat semasa simpan data ${mode}:`, err));
}

// =========================================================
//  TAMBAHAN DALAM PERMAINAN HYBRID
// =========================================================
// Letakkan baris ini selepas `saveResultsToSheet();` dalam fungsi endGame(winner)
if (typeof endGame === "function") {
  const endGameAsal = endGame;
  endGame = function(winner) {
    endGameAsal(winner);
    try {
      const skor = (typeof getScoreData === "function") ? getScoreData()[0].demeritPoints : 0;
      simpanDataPermainan("HYBRID", winner.name || "Pemain", skor);
    } catch (e) {
      console.error(" Ralat semasa simpan data HYBRID:", e);
    }
  };
}

// =========================================================
//  TAMBAHAN DALAM PERMAINAN DAM
// =========================================================
// Letakkan baris ini selepas `document.getElementById('winnerModal').style.display = 'flex';` dalam fungsi checkWin()
if (typeof checkWin === "function") {
  const checkWinAsal = checkWin;
  checkWin = function() {
    checkWinAsal();
    try {
      if (typeof currentPlayer !== "undefined" && typeof player1Score !== "undefined") {
        const namaPemain = `Pemain ${currentPlayer}`;
        const skorPemain = currentPlayer === 1 ? player1Score : player2Score;
        simpanDataPermainan("DAM", namaPemain, skorPemain);
      }
    } catch (e) {
      console.error(" Ralat semasa simpan data DAM:", e);
    }
  };
}
</script>
